<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Asset - Mini-OA System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <div class="nav-brand">Mini-OA Office Management System</div>
            <div class="nav-menu">
                <a href="/index">Home</a>
                <a href="/asset/list" class="active">Asset Management</a>
                <a href="/announcement/list">Announcements</a>
                <a href="/user/profile">Profile</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </div>

    <div class="main-container">
        <h2>Add Asset</h2>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form action="/asset/add" method="post" class="form-container">
            <div class="form-group">
                <label>Asset Name</label>
                <input type="text" name="name" required placeholder="e.g.: ThinkPad X1">
            </div>

            <div class="form-group">
                <label>Asset Type</label>
                <input type="text" name="type" required placeholder="e.g.: Laptop">
            </div>

            <div class="form-group">
                <label>Serial Number</label>
                <input type="text" name="serialNumber" required placeholder="e.g.: SN001234567">
            </div>

            <div class="form-group">
                <label>Asset Description</label>
                <textarea name="description" rows="4" placeholder="Enter detailed asset description"></textarea>
            </div>

            <div class="form-group">
                <label>Extended Properties (JSON format, optional)</label>
                <textarea name="details" rows="4" placeholder='e.g.: {"cpu": "i7", "memory": "16G", "os": "Windows"}'></textarea>
                <small style="color: #7f8c8d;">Please enter valid JSON format for advanced filtering</small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/asset/list" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
